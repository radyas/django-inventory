{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Supplier</th>
                    <th scope="col">Available</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.supplier }}</td>
                        <td>{{ item.availability }}</td>
                        <td>
                            <a href="{% url 'inventory-view-detail' inventory_id=item.id %}"
                               class="btn btn-outline-dark">
                                View
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
